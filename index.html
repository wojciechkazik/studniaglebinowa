<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Koszt√≥w Studni G≈Çƒôbinowej</title>
  <style>

  </style>
</head>
<body>
  <h2>Kalkulator Koszt√≥w Studni G≈Çƒôbinowej</h2>
  <form id="wellCalculatorForm">
    <label for="wellDepth">G≈Çƒôboko≈õƒá studni g≈Çƒôbinowej (m):</label>
    <input type="number" id="wellDepth" placeholder="Wpisz przewidywanƒÖ g≈Çƒôboko≈õƒá studni" required>

    <label for="additionalEquipment">Dodatkowe wyposa≈ºenie:</label>
    <select id="additionalEquipment">
      <option value="5500">Z pe≈Çnym wyposa≈ºeniem (ok. 5000-6000 z≈Ç)</option>
      <option value="0">Bez dodatkowego wyposa≈ºenia (sam odwiert)</option>
    </select>

    <label for="pricePerMeter">Cena za 1 mb studni (z≈Ç):</label>
    <select id="pricePerMeter" onchange="toggleCustomPriceField()">
      <option value="150">150 z≈Ç/mb</option>
      <option value="200">200 z≈Ç/mb</option>
      <option value="250">250 z≈Ç/mb</option>
      <option value="300">300 z≈Ç/mb</option>
      <option value="custom">W≈Çasna warto≈õƒá</option>
    </select>

    <div id="customPriceField" style="display: none;">
      <label for="customPrice">Wpisz w≈ÇasnƒÖ cenƒô za 1 mb (z≈Ç):</label>
      <input type="number" id="customPrice" placeholder="Wpisz w≈ÇasnƒÖ cenƒô" step="0.01">
    </div>

    <label for="waterCost">
      Roczny koszt wody (z≈Ç):
    </label>
    <input type="number" id="waterCost" placeholder="Wpisz roczny koszt wody" required>

    <button type="button" onclick="calculateWellCost()">Oblicz</button>
  </form>

  <div id="results" class="results" style="display: none;">
    <h4>Wyniki:</h4>
    <p>G≈Çƒôboko≈õƒá studni: <span id="resultWellDepth"></span> m</p>
    <p>Koszt budowy studni: <span id="wellCost"></span> z≈Ç</p>
    <p>Przewidywany czas zwrotu: <span id="paybackTime"></span> lat</p>
    <h4>Wskaz√≥wka/Wniosek:</h4>
    <p id="conclusion"></p>
  </div>

  <script>
    function toggleCustomPriceField() {
      const pricePerMeterSelect = document.getElementById('pricePerMeter');
      const customPriceField = document.getElementById('customPriceField');
      if (pricePerMeterSelect.value === "custom") {
        customPriceField.style.display = 'block';
      } else {
        customPriceField.style.display = 'none';
      }
    }

    function calculateWellCost() {
      const wellDepth = parseFloat(document.getElementById('wellDepth').value);
      const additionalEquipment = parseFloat(document.getElementById('additionalEquipment').value);
      const pricePerMeter = document.getElementById('pricePerMeter').value === "custom" 
          ? parseFloat(document.getElementById('customPrice').value) 
          : parseFloat(document.getElementById('pricePerMeter').value);
      const waterCost = parseFloat(document.getElementById('waterCost').value);

      if (isNaN(wellDepth) || wellDepth <= 0 || isNaN(pricePerMeter) || pricePerMeter <= 0 || isNaN(waterCost) || waterCost <= 0) {
        alert("Proszƒô podaƒá poprawne dane.");
        return;
      }

      // Obliczanie kosztu budowy studni
      const wellCost = (pricePerMeter * wellDepth) + additionalEquipment;

      // Obliczanie czasu zwrotu inwestycji
      const paybackTime = wellCost / waterCost;

      // Aktualizowanie wynik√≥w
      document.getElementById('resultWellDepth').textContent = wellDepth.toFixed(2);
      document.getElementById('wellCost').textContent = wellCost.toFixed(2);
      document.getElementById('paybackTime').textContent = paybackTime.toFixed(1);

      // Dodanie wskaz√≥wki na podstawie czasu zwrotu
      const conclusionElement = document.getElementById('conclusion');
      if (paybackTime <= 2) {
        conclusionElement.textContent = "Studnia zwr√≥ci siƒô w 1-2 lata ‚Äì wyjƒÖtkowo dobry wynik! (zwrot na poziomie 50-100% w skali roku ü§ë)";
      } else if (paybackTime <= 3) {
        conclusionElement.textContent = "Zwrot w 2-3 lat ‚Äì bardzo dobry wynik, warto niezw≈Çocznie zrobiƒá studniƒô! (zwrot na poziomie 33-50% w skali roku ü§ë)";
      } else if (paybackTime <= 6) {
        conclusionElement.textContent = "Studnia siƒô sp≈Çaci w 4-6 lat, to szybki zwrot na poziomie 16-25% w skali roku! (ma≈Ço kt√≥ra inwestycja daje takie zwroty ü§©)";
      } else if (paybackTime <= 10) {
        conclusionElement.textContent = "Studnia siƒô sp≈Çaci w 7-10 lat, to zwrot na poziomie 10-15% w skali roku (wiƒôcej ni≈º p≈ÇacƒÖ obligacje üëå)";
      } else {
        conclusionElement.textContent = "Studnia zwr√≥ci siƒô w ponad 15 lat. Okres zwrotu jest d≈Çugi ‚Äì przemy≈õl budowƒô studni (na pewno woda nie bƒôdzie tanieƒá üò≤)";
      }

      // Wy≈õwietlanie wynik√≥w
      document.getElementById('results').style.display = 'block';

      // Dodanie guzika ebook√≥w, je≈õli jeszcze nie zosta≈Ç dodany
      if (!document.getElementById('ebookOffer')) {
        const ebookOfferHTML = `
          <div class="button-container" id="ebookOffer">
            <a href="https://wytwornia-zieleni.pl/rabaty-ogrodowe-gotowe-projekty" target="_blank" class="wycena-button-fiolet">
              Planjesz ogr√≥düå≤?<br>Sprawd≈∫ gotowe projekty rabat ogrodowych!
            </a>
          </div>
          <p id="ebookInfo">Z kodem "BLOG-WZ" zni≈ºka na pe≈Çna wersjƒô ebooka üåø‚ú®</p>
        `;
        document.getElementById('results').innerHTML += ebookOfferHTML;
      }
    }
  </script>
</body>
</html>
